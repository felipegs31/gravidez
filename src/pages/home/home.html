<ion-content padding>
  <ion-row class="feeling" justify-content-center align-items-center>
    <ion-col>
      <div style="text-align: center; font-size: 16px;">
        <strong>Bia</strong>, como você está se sentindo?
      </div>
    </ion-col>  
  </ion-row>
  <ion-row>
      
      <ion-col col-3></ion-col>
      <ion-col>
          <button ion-fab outline color="secondary" (tap)="presentToast()">
              <ion-icon name="happy" ></ion-icon>
          </button>
        </ion-col>
        <ion-col >
          <button ion-fab outline color="danger" (tap)="doCheckbox()">
            <ion-icon name="sad" ></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3></ion-col>

  </ion-row>
  <ion-row>
    <ion-col style="text-align:center">
      <img src="assets/imgs/gravida-02.png">
    </ion-col>
  </ion-row>
  <ion-row class="data" justify-content-center align-items-center style="text-align: center;">
    <ion-col col-4>
      <p class="cor-letra">
        <font size="6" class="cor-numero">6</font>
        <br> Semanas</p>
    </ion-col>
    <ion-col col-4>
    </ion-col>
    <ion-col col-4>
      <p class="cor-letra">
        <font size="6" class="cor-numero">54</font>
        <br> Quilogramas</p>
    </ion-col>
  </ion-row>
</ion-content>
